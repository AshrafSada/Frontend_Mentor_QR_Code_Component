<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" href="./assets/images/favicon-32x32.png" sizes="32x32" type="image/png">
    <title>QR Code Component</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="bg-light-gray flex-columns mt-5 pa-5">
        <section class="bg-white flex-columns pa-1 bottom-curved top-curved">
            <img class="top-curved bottom-curved mb-1" height="288" src="./assets/images/image-qr-code.png"
                alt="QR Code">
            <h1 class="text-bold text-dark-blue text-center mb-1">
                Improve your front-end skills by building projects
            </h1>
            <p class="fs-paragraph text-regular text-grayish-blue text-center mb-1">
                Scan the QR code to visit Frontend
                Mentor and take your coding skills to<br>
                the next level
            </p>
        </section>
    </main>
    <footer>
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">
                Frontend Mentor
            </a>
            Coded by <a href="mailto:ashraf.sada@outlook.com">Ashraf Sada</a>
        </div>
    </footer>
    <script src="./assets/js/main.js"></script>
</body>

</html>
